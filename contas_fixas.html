<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro de Sal√°rios</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contas_fixas.css" />
</head>
<body>

  <div class="form-container">
    <label for="grossSalary">Gross Salary:</label>
    <input type="number" id="grossSalary" name="grossSalary" min="0">

    <label for="xpSalary">XP Salary:</label>
    <input type="number" id="xpSalary" name="xpSalary" min="0">

    <label for="xpCadSalary">XP Cad Salary:</label>
    <input type="number" id="xpCadSalary" name="xpCadSalary" min="0">

    <label for="raphaelSalary">Raphael Salary:</label>
    <input type="number" id="raphaelSalary" name="raphaelSalary" min="0">

    <label for="marcellaSalary">Marcella Salary:</label>
    <input type="number" id="marcellaSalary" name="marcellaSalary" min="0">

    <label for="extraIncome">Extra Income:</label>
    <input type="number" id="extraIncome" name="extraIncome" min="0">

    <button onclick="submitForm()">Submit</button>
  </div>

  <script src="js/contas_fixas.js"></script>

</body>
</html>
