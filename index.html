<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ExpensNew Comer Financial Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="stylesheet" href="css/style.css" />   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-... (hash)" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">


  </head>
  <body>
    <!-- HOME -->
    <div class="section" id="home">
      <div class="fullscreenImage">
        <div class="button-container">
          <a href="#income"><button>Income</button></a>
          <a href="#contas_fixas"><button>Fixed Expenses</button></a>
          <a href="#contas_variaveis"><button>Montlhy Expenses</button></a>
          <a href="#reports"><button>Reports</button></a>
        </div>
        <div class="scroll-indicator" onclick="scrollToGaleria()"></div>
      </div>
    </div>

    <!-- Income -->
    <div class="section" id="income">
      <h2>Record your income details here</h2>
      <div class="container">
        <div class="buttons">
          <a href="#home"><button id="incomeHome">Back to home</button></a>
          <a href="#contas_fixas"><button id="incomeContasFixas">Fixed Expenses</button></a>
          <a href="#contas_variaveis"><button id="incomeContasVariaveis">Monhtly Expenses</button></a>
          <a href="#reports"><button id="reportsContasIncome">Reports</button></a>
        </div>
    
        <div class="form-container">
          <label for="brlSalary">Brl Salary:</label>
          <input type="number" id="brlSalary" name="brlSalary" min="0" />
          <label for="cadSalary1">Primary Cad Salary</label>
          <input type="number" id="cadSalary" name="cadSalary" min="0" />
          <label for="cadSalary2">Secondary Cad Salary:</label>
          <input type="number" id="cadSalary2" name="cadSalary2" min="0"/>
          <label for="extraIncome">Extra Income:</label>
          <input type="number" id="extraIncome" name="extraIncome" min="0" />
          <button id="submitIncomeButton" onclick="submitIncomeForm()">Submit</button>
        </div>
      </div>
    </div>

    <!-- Fixed Expenses -->
    <div class="section" id="contas_fixas">
      <h2>Space to record monthly bills that will always occur in the month such as rent, electricity bill, internet bill</h2>
      <div class="container">
        <!-- Containers of buttons -->
        <div class="buttons">
          <a href="#home"><button id="backHome">Back to home</button></a>
          <a href="#income"><button id="income">Income</button></a>
          <a href="#contas_variaveis"><button id="contasFixas">Registration of Fixed Expenses</button></a>
          <a href="#reports"><button id="reportsContasFixas">Reports</button></a>
        </div>

        <div class="date">
          <label for="month">Month:</label>
          <select id="month" name="month">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <label for="year">Year:</label>
          <select id="year" name="year">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </div>

        <div class="form-container">
          <label for="shiplake">Rent:</label>
          <input type="number" id="shiplake" name="shiplake" min="0" />
          <label for="lightBill">Light Bill:</label>
          <input type="number" id="lightBill" name="lightBill" min="0" />
          <label for="internet">Internet:</label>
          <input type="number" id="internet" name="internet" min="0" />
          <label for="creditCard1">Credit Card Number 1:</label>
          <input type="number" id="creditCard1" name="creditCard1" min="0" />
          <label for="creditCard2">Credit Card Number 2:</label>
          <input type="number" id="creditCard2" name="creditCard2" min="0"/>
          <button id="submitFixedExpensesButton" onclick="submitFixedExpensesButton()">Submit</button>
        </div>
      </div>
    </div>

    <!-- Monhtly Expenses -->
    <div class="section" id="contas_variaveis">
      <h2>Space to record variable monthly bills that will always occur in the month such as market, clothes, etc</h2>
      <div class="container">
        <div class="buttons">
          <a href="#home"><button id="backHome">Back to home</button></a>
          <a href="#income"><button id="income">Income</button></a>
          <a href="#contas_fixas"><button id="contasFixasContasVariaveis">Fixed Expenses</button></a>
          <a href="#reports"><button id="reportsContasVariaveis">Reports</button></a>
        </div>
        <div class="date">
          <!-- Date -->
          <label for="month">Month:</label>
          <select id="month" name="month">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <label for="year">Year:</label>
          <select id="year" name="year">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </div>
        <div class="form-container">
          <label for="furniture">Furniture:</label>
          <input type="number" id="furniture" name="furniture" min="0" />
          <label for="greensVegetables">Greens and vegetables:</label>
          <input type="number" id="greensVegetables" name="greensVegetables" min="0"/>
          <label for="rabbitFood">Rabbit Food:</label>
          <input type="number" id="rabbitFood" name="rabbitFood" min="0" />
          <label for="utensilhosCasa">Home Utensils:</label>
          <input type="number" id="homeUtensils" name="homeUtensils" min="0" />
          <label for="costCo">Cost Co:</label>
          <input type="number" id="costCo" name="costCo" min="0" />
          <label for="dollarama">Dollarama:</label>
          <input type="number" id="dollarama" name="dollarama" min="0" />
          <label for="sobeys">Sobeys:</label>
          <input type="number" id="sobeys" name="sobeys" min="0" />
          <label for="flavor">Flavor:</label>
          <input type="number" id="flavor" name="flavor" min="0" />
          <label for="presto">Presto:</label>
          <input type="number" id="presto" name="presto" min="0" />
          <label for="amazon">Amazon:</label>
          <input type="number" id="amazon" name="amazon" min="0" />
          <label for="hastyMarket">Hasty Market:</label>
          <input type="number" id="hastyMarket" name="hastyMarket" min="0" />
          <label for="farmacy">Farmacy:</label>
          <input type="number" id="farmacy" name="farmacy" min="0" />
          <label for="eatOutside">Eat Outside:</label>
          <input type="number" id="eatOutside" name="eatOutside" min="0" />
          <label for="apple">Apple:</label>
          <input type="number" id="apple" name="apple" min="0" />
          <label for="google">Google:</label>
          <input type="number" id="google" name="google" min="0" />
          <label for="disney">Disney:</label>
          <input type="number" id="disney" name="disney" min="0" />
          <button id="submitMonthlyExpensesButton" onclick="submitMonthlyExpensesButton()" >Submit</button>
        </div>
      </div>
    </div>
    <!-- Reports -->
    <div class="section" id="reports">
      <h2>Reports</h2>
      <div class="container">
          <div class="buttons">
              <a href="#home"><button id="backHome">Back to home</button></a>
              <a href="#income"><button id="income">Income</button></a>
              <a href="#contas_fixas"><button id="contasFixasReports">Fixed Expenses</button></a>
              <a href="#contas_variaveis"><button id="contasVariaveisReports">Monhtly Expenses</button></a>
          </div>
      </div>
      <div class="buttons"> 
          <button onclick="barChart()">Bar Chart</button>
      </div>
      <div class="barChart" id="barChart"></div>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
